name: PR Checks

on:
  pull_request:
    branches: [master]

jobs:
  frontend:
    name: Frontend (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [landing-frontend, admin-frontend, platform-frontend]
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm run build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - run: go build ./...
      - run: go vet ./...
