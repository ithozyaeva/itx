services:
  certbot-init-selfsigned:
    image: alpine:latest
    environment:
      - DOMAIN=${DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT:-prod}
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/webroot:/var/www/certbot
      - ./docker/scripts:/scripts:ro
    entrypoint: "/bin/sh"
    command: ["/scripts/certbot-init-selfsigned.sh"]
    networks:
      - itx-network
    restart: "no"

  nginx-init:
    image: alpine:latest
    environment:
      - DOMAIN=${DOMAIN}
      - HTTPS_PORT=${HTTPS_PORT:-}
      - BACKEND_CONTAINER=${CONTAINER_PREFIX:-}backend
      - ENVIRONMENT=${ENVIRONMENT:-prod}
    volumes:
      - ./_nginx/conf.d/nginx.conf.template:/tmp/nginx.conf.template:ro
      - ./_nginx/conf.d:/etc/nginx/conf.d:rw
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./docker/scripts:/scripts:ro
    entrypoint: "/bin/sh"
    command: ["/scripts/nginx-init.sh"]
    depends_on:
      certbot-init-selfsigned:
        condition: service_completed_successfully
    networks:
      - itx-network
    restart: "no"

  nginx:
    container_name: ${CONTAINER_PREFIX:-}nginx
    image: nginx:latest
    environment:
      - DOMAIN=${DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT:-prod}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./_nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./_nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/webroot:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
      - ./static:/static
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./docker/scripts:/scripts:ro
    entrypoint: >
      ${NGINX_ENTRYPOINT:-/docker-entrypoint.sh}
    command: >
      ${NGINX_COMMAND:-nginx -g 'daemon off;'}
    depends_on:
      backend:
        condition: service_started
      certbot-init-selfsigned:
        condition: service_completed_successfully
      nginx-init:
        condition: service_completed_successfully
    networks:
      - itx-network
    restart: unless-stopped

  certbot-init:
    image: certbot/certbot
    environment:
      - DOMAIN=${DOMAIN}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-}
      - ENVIRONMENT=${ENVIRONMENT:-prod}
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/webroot:/var/www/certbot
      - ./docker/scripts:/scripts:ro
    entrypoint: "/bin/sh"
    command: ["/scripts/certbot-init.sh"]
    depends_on:
      - nginx
    networks:
      - itx-network
    restart: "no"
  certbot:
    image: certbot/certbot
    environment:
      - NGINX_CONTAINER=${CONTAINER_PREFIX:-}nginx
      - ENVIRONMENT=${ENVIRONMENT:-prod}
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/webroot:/var/www/certbot
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/scripts:/scripts:ro
    entrypoint: "/bin/sh"
    command: ["/scripts/certbot-renew.sh"]
    depends_on:
      - certbot-init
      - nginx
    networks:
      - itx-network
    restart: unless-stopped

  database: 
    image: postgres:15
    container_name: ${CONTAINER_PREFIX:-}database
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - itx-network

  backend: 
    build:
      context: ./backend
    container_name: ${CONTAINER_PREFIX:-}backend
    depends_on:
      database:
        condition: service_healthy
    env_file: ./backend/.env
    networks:
      - itx-network

  landing-frontend:
    container_name: ${CONTAINER_PREFIX:-}landing-frontend
    build:
      context: ./landing-frontend
      args:
        - VITE_YANDEX_METRIKA_ID=${VITE_YANDEX_METRIKA_ID}
        - VITE_YANDEX_METRIKA_ENABLED=${VITE_YANDEX_METRIKA_ENABLED}
        - VITE_TELEGRAM_BOT_NAME=${VITE_TELEGRAM_BOT_NAME}
    volumes:
      - ./static/landing-frontend:/static/landing-frontend
    networks:
      - itx-network

  platform-frontend:
    container_name: ${CONTAINER_PREFIX:-}platform-frontend
    build:
      context: ./platform-frontend
    volumes:
      - ./static/platform-frontend:/static/platform-frontend
    networks:
      - itx-network

  admin-frontend:
    container_name: ${CONTAINER_PREFIX:-}admin-frontend
    build:
      context: ./admin-frontend
    volumes:
      - ./static/admin-frontend:/static/admin-frontend
    depends_on:
      - backend
    networks:
      - itx-network
  
volumes:
  pgdata:
  certbot_conf:
  certbot_www:

networks:
  itx-network:
    name: itx-network
