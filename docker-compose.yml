services:
  database: 
    image: postgres:15
    container_name: database
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    env_file:
      - ./db/.env
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Схема
      - pgdata:/var/lib/postgresql/data
  server: 
    build:
      context: ./server
    container_name: server
    depends_on:
      - database
    env_file: ./server/.env
    ports:
      - "3000:3000"
  landing:
    container_name: landing
    ports: 
      - "80:80"
    build:
      context: ./landing
    volumes:
      - ./landing:/app
  admin:
    container_name: admin
    ports:
      - "8080:80"
    build:
      context: ./admin
    depends_on:
      - server
    env_file: ./admin/.env
  
volumes:
  pgdata: