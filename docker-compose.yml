# Локальная конфигурация для разработки без SSL
# Использование: docker compose -f docker-compose.local.yml up -d

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./_nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./_nginx/conf.d/localhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/static
    depends_on:
      - backend
    networks:
      - itx-network
    restart: unless-stopped

  database: 
    image: postgres:15
    container_name: database
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-itx_db}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-itx_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - itx-network

  backend: 
    build:
      context: ./backend
    container_name: backend
    depends_on:
      database:
        condition: service_healthy
    env_file: ./backend/.env
    networks:
      - itx-network

  landing-frontend:
    container_name: landing-frontend
    build:
      context: ./landing-frontend
    volumes:
      - ./static/landing-frontend:/static/landing-frontend
    networks:
      - itx-network

  platform-frontend:
    container_name: platform-frontend
    build:
      context: ./platform-frontend
    volumes:
      - ./static/platform-frontend:/static/platform-frontend
    networks:
      - itx-network

  admin-frontend:
    container_name: admin-frontend
    build:
      context: ./admin-frontend
    volumes:
      - ./static/admin-frontend:/static/admin-frontend
    depends_on:
      - backend
    networks:
      - itx-network
  
volumes:
  pgdata:

networks:
  itx-network:
    name: itx-network

